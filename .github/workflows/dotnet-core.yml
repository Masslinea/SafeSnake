name: .NET Core

on:
  push:
    branches: [release]
  pull_request:
    branches: [ release ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.101
    - name: Install tooling
      run: dotnet tool restore
    - name: Install dependencies
      run: dotnet restore
    - name: Build
      run: dotnet fake build --target build
